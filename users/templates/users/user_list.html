{% extends 'publications/base.html' %}

{% block content %}
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for usr in object_list %}
            <div class="col">
                <div class="card h-100">
                    <div class="card-header">
                        <div class="row justify-content-center">
                            <h4 class="my-0 font-weight-normal">{{ usr.email }}</h4>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row justify-content-center">
                            <a href="{% url 'users:user_detail' usr.pk %}" class="btn btn-lg btn-block btn-outline-primary">
                                Подробнее
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}

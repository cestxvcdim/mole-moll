<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">QuackSend</h5>
    <nav class="ms-5">
        {% if user.is_authenticated %}
            <form method="post" action="{% url 'users:logout' %}">
                {% csrf_token %}
                <button class="btn btn-danger" type="submit">Выйти</button>
                <a class="btn btn-primary" href="{% url 'users:profile' %}">Профиль</a>
            </form>
        {% else %}
            <a class="btn btn-success" href="{% url 'users:login' %}">Войти</a>
            <a class="btn btn-primary" href="{% url 'users:register' %}">Зарегистрироваться</a>
            <br>
        {% endif %}
        <a class="p-2 btn btn-outline-primary" href="/">Главная</a>
        <a class="p-2 btn btn-outline-primary" href="/contacts/">Контакты</a>
        <a class="p-2 btn btn-outline-primary" href="/blog/">Блог</a>
    </nav>
</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">QuackSend</h1>
    <p class="lead">QuackSend - почтовый сервис для быстрых и удобных рассылок</p>
</div>
